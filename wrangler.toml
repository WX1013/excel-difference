# 项目名称
name = "excel-difference"
# Pages 模式核心配置
type = "pages"
# 静态文件输出目录（与 vite.config.js 中的 outDir 一致）
dist_dir = "dist"

# 构建配置：先执行 Vite 打包，再部署
[build]
# 构建命令（对应 package.json 中的 build 脚本）
command = "npm run build"
# 构建上下文（项目根目录）
cwd = "."
# 构建输出目录（与 dist_dir 一致）
outdir = "dist"

# 环境变量（可选，传递给 Vite）
[vars]
NODE_VERSION = "22"  # 指定 Node 版本，避免依赖兼容问题

# 兼容性配置（Pages 可选）
compatibility_date = "2026-02-10"
main = "src/main.ts"